<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Remove Product</h3>
<p>
    <a th:href="@{/product}">
        Back to product list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/product/delete}" th:object="${product}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{idP}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Price</label>
            <input type="email" th:field="*{price}"/>
        </div>
        <div>
            <label>Img</label>
            <input type="text" th:field="*{img}"/>
        </div>
        <div>
            <label>Category</label>
            <input type="hidden" name="idP" th:value="${product.category.getId()}"/>
            <input type="text" th:value="${product.category.getNameCate()}">
        </div>
        <div>
            <label>Status</label>
            <input type="hidden" th:field="*{status}">
            <input type="text" th:value="${product.status}? 'true':'false'">
        </div>
        <input type="submit" value="Remove"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
