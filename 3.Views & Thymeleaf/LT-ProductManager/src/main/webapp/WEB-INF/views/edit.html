<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Edit Product</h3>
<p>
    <a th:href="@{/product}">
        Back to product list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/product/update}" th:object="${product}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{idP}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Price</label>
            <input type="email" th:field="*{price}"/>
        </div>
        <div>
            <label>Img</label>
            <input type="text" th:field="*{img}"/>
        </div>
        <div>
            <label>Category</label>
            <select name="cat">
                <option th:each="cat : ${category}" th:text="${cat.getNameCate()}" th:value="${cat.getId()}"></option>
            </select>
        </div>
        <div>
            <label>Status</label>
            <select th:field="*{status}">
                <option th:value="true" >True</option>
                <option th:value="false">False</option>
            </select>
        </div>
        <input type="submit" value="Submit">
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
